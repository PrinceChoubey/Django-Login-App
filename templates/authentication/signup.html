<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="Enter a username" required>
        <br><br>
        <label for="">FirstName</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter a FirstName" required>
        <br><br>
        <label for="">LastName</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter a LastName" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <br><br>
        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>
        <label for="">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="confirm your password" required>
        <br><br>

        <button type="submit">SIGN UP</button>


    </form>
</body>
</html>
