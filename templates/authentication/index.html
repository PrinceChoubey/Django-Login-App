{% load %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dimmisible fade show" role="alert">
        <strong>Message: </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor  %}
    <h2>Hi, Welcome to the authentication app</h2>
    <br>
    {% if user.is_authenticated %}
    <h3>hello {{ fname }}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a  href="/signout">signout</a></button>
    {% else %}

    <button type="submit"><a  href="/signup">signup</a></button>
    <br>
    <br>
    <button type="submit"><a  href="/signin">signin</a></button>
    <br>
    <br>
    {% endif %}
</body>
</html>
